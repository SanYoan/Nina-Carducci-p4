"link-name":{"id":"link-name","title":"Les liens n'ont pas de nom visible","description":"Rédigez du texte visible et unique pour les liens (et pour le texte de substitution des images, si vous vous en servez dans des liens), afin que les utilisateurs de lecteurs d'écran puissent facilement positionner le curseur dessus et bénéficient d'une meilleure expérience de navigation. [Découvrez comment rendre les liens accessibles.](https://dequeuniversity.com/rules/axe/4.8/link-name)","score":0,"scoreDisplayMode":"binary","details":{"type":"table","headings":[{"key":"node","valueType":"node","subItemsHeading":{"key":"relatedNode","valueType":"node"},"label":"Éléments non conformes"}],"items":[{"node":{"type":"node","lhId":"1-19-A","path":"1,HTML,1,BODY,0,DIV,1,DIV,0,UL,4,LI,0,A","selector":"div.nav > ul > li > a.social-link","boundingRect":{"top":41,"bottom":58,"left":1773,"right":1793,"width":20,"height":17},"snippet":"\u003ca class=\"social-link\" href=\"https://www.instagram.com/ninacarducci.photo/?hl=fr\" target=\"_blank\">","nodeLabel":"div.nav > ul > li > a.social-link","explanation":"Fix all of the following:\n  Element is in tab order and does not have accessible text\n\nFix any of the following:\n  Element does not have text that is visible to screen readers\n  aria-label attribute does not exist or is empty\n  aria-labelledby attribute does not exist, references elements that do not exist or references elements that are empty\n  Element has no title attribute"}}],"debugData":{"type":"debugdata","impact":"serious","tags":["cat.name-role-value","wcag2a","wcag244","wcag412","section508","section508.22.a","TTv5","TT6.a","EN-301-549","EN-9.2.4.4","EN-9.4.1.2","ACT"]}}},"link-in-text-block":{"id":"link-in-text-block","title":"Les liens sont identifiables sans se baser sur la couleur.","description":"Un texte faiblement contrasté est difficile, voire impossible à lire pour de nombreux utilisateurs. Un texte de lien visible permet d'améliorer l'expérience des personnes malvoyantes. [Découvrez comment rendre les liens identifiables.](https://dequeuniversity.com/rules/axe/4.8/link-in-text-block)","score":null,"scoreDisplayMode":"notApplicable"},"list":{"id":"list","title":"Les listes contiennent uniquement des éléments `\u003cli>` et des éléments de type script (`\u003cscript>` et `\u003ctemplate>`).","description":"Les lecteurs d'écran ont une façon spécifique d'énoncer les listes. Pour leur permettre de donner de bons résultats, pensez à bien structurer ces dernières. [En savoir plus sur la bonne structuration des listes](https://dequeuniversity.com/rules/axe/4.8/list)","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"listitem":{"id":"listitem","title":"Les éléments de liste (`\u003cli>`) sont inclus dans des éléments parents `\u003cul>`, `\u003col>` ou `\u003cmenu>`","description":"Les lecteurs d'écran requièrent que les éléments de liste (`\u003cli>`) soient contenus dans un élément parent `\u003cul>`, `\u003col>` ou `\u003cmenu>` pour les énoncer correctement. [En savoir plus sur la bonne structuration des listes](https://dequeuniversity.com/rules/axe/4.8/listitem)","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"meta-refresh":{"id":"meta-refresh","title":"Le document n'utilise pas de balise Meta `\u003cmeta http-equiv=\"refresh\">`","description":"Les utilisateurs ne s'attendent pas à ce qu'une page s'actualise automatiquement. De plus, lorsque cela se produit, le curseur est aussitôt repositionné en haut de la page. Cela peut générer de la frustration et perturber l'expérience utilisateur. [En savoir plus sur la balise Meta refresh](https://dequeuniversity.com/rules/axe/4.8/meta-refresh)","score":null,"scoreDisplayMode":"notApplicable"},"meta-viewport":{"id":"meta-viewport","title":"`[user-scalable=\"no\"]` n'est pas utilisé dans l'élément `\u003cmeta name=\"viewport\">`, et l'attribut `[maximum-scale]` n'est pas inférieur à 5.","description":"Désactiver le zoom est problématique pour les utilisateurs malvoyants qui ont besoin d'agrandir le contenu d'une page Web pour le voir correctement. [En savoir plus sur la balise Meta viewport](https://dequeuniversity.com/rules/axe/4.8/meta-viewport)","score":1,"scoreDisplayMode":"binary","details":{"type":"table","headings":[],"items":[]}},"object-alt":{"id":"object-alt","title":"Les éléments `\u003cobject>` contiennent du texte de substitution","description":"Les lecteurs d'écran ne peuvent pas traduire les contenus non textuels. En ajoutant un texte de substitution aux éléments `\u003cobject>`, vous aiderez les lecteurs d'écran à transmettre votre message aux utilisateurs. [En savoir plus sur le texte de substitution aux éléments `object`](https://dequeuniversity.com/rules/axe/4.8/object-alt)","score":null,"scoreDisplayMode":"notApplicable"},"select-name":{"id":"select-name","title":"Certains éléments sont associés à des éléments de libellé.","description":"Les éléments de formulaire sans libellé efficace peuvent créer une expérience frustrante pour les utilisateurs de lecteurs d'écran. [En savoir plus sur l'élément `select`](https://dequeuniversity.com/rules/axe/4.8/select-name)","score":null,"scoreDisplayMode":"notApplicable"},"skip-link":{"id":"skip-link","title":"Les liens d'ancrage sont sélectionnables.","description":"Ajouter un lien d'ancrage permet aux utilisateurs de passer plus rapidement au contenu principal. [En savoir plus sur les liens d'ancrage](https://dequeuniversity.com/rules/axe/4.8/skip-link)","score":null,"scoreDisplayMode":"notApplicable"},"tabindex":{"id":"tabindex","title":"Aucun élément n'a de valeur `[tabindex]` supérieure à 0","description":"Une valeur supérieure à 0 implique un ordre de navigation explicite. Bien que cela soit valide d'un point de vue technique, cela crée souvent une expérience frustrante pour les utilisateurs qui s'appuient sur des technologies d'assistance. [En savoir plus sur l'attribut `tabindex`](https://dequeu ggle__input {\n  opacity: 0;\n  position: absolute;\n  right: 0;\n  top: 0px;\n}\n\n.lh-metrics-toggle__input + div > label > .lh-metrics-toggle__labeltext--hide,\n.lh-metrics-toggle__input:checked + div > label > .lh-metrics-toggle__labeltext--show {\n  display: none;\n}\n.lh-metrics-toggle__input:checked + div > label > .lh-metrics-toggle__labeltext--hide {\n  display: inline;\n}\n.lh-metrics-toggle__input:focus + div > label {\n  outline: -webkit-focus-ring-color auto 3px;\n}\n\n.lh-metrics-toggle__label {\n  cursor: pointer;\n  font-size: var(--report-font-size-secondary);\n  line-height: var(--report-line-height-secondary);\n  color: var(--color-gray-700);\n}\n\n/* Pushes the metric description toggle button to the right. */\n.lh-audit-group--metrics .lh-audit-group__header {\n  display: flex;\n  justify-content: space-between;\n}\n\n.lh-metric__icon,\n.lh-scorescale-range::before {\n  content: \'\';\n  width: var(--score-icon-size);\n  height: var(--score-icon-size);\n  display: inline-block;\n  margin: var(--score-icon-margin);\n}\n\n.lh-metric--pass .lh-metric__value {\n  color: var(--color-pass-secondary);\n}\n.lh-metric--pass .lh-metric__icon {\n  border-radius: 100%;\n  background: var(--color-pass);\n}\n\n.lh-metric--average .lh-metric__value {\n  color: var(--color-average-secondary);\n}\n.lh-metric--average .lh-metric__icon {\n  background: var(--color-average);\n  width: var(--icon-square-size);\n  height: var(--icon-square-size);\n}\n\n.lh-metric--fail .lh-metric__value {\n  color: var(--color-fail-secondary);\n}\n.lh-metric--fail .lh-metric__icon {\n  border-left: calc(var(--score-icon-size) / 2) solid transparent;\n  border-right: calc(var(--score-icon-size) / 2) solid transparent;\n  border-bottom: var(--score-icon-size) solid var(--color-fail);\n}\n\n.lh-metric--error .lh-metric__value,\n.lh-metric--error .lh-metric__description {\n  color: var(--color-fail-secondary);\n}\n\n/* Filmstrip */\n\n.lh-filmstrip-container {\n  /* smaller gap between m
